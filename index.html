<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waiter Earnings Calculator</title>
</head>
<body>
  <h1>Waitstaff Calculator</h1>
  <section id='meal-details-section'>
    <h2><i>Enter the Meal Details</i></h2>
    <form>
      <div>
        <label for="meal-price">Meal Price: $</label>
        <input type="text" name="meal-price" class="meal-price-entry">
    </div>
    <div>
        <label for="tax-rate">Tax Rate: %</label>
        <input type="text" name="tax-rate" class="tax-rate-entry">
    </div>
    <div>
        <label for="tip-percentage">Tip Percentage: %</label>
        <input type="text" name="tip-percentage" class="tip-percentage-entry">
    </div>
    <div>
      <button type='submit'>Submit</button>
      <button type='submit'>Cancel</button>
    </div>
    </form>
  </section>
  <section id='customer-charges'>
    <h3><i>Charges</i></h3>
    <h4>Subtotal $0.00</h4>
    <h4>Tip $0.00</h4>
    <h4>Total $0.00</h4>
  </section>
  <section id='my-earnings'>
    <h3><i>Earnings Info</i></h3>
    <h4>Tip Total: $0.00</h4>
    <h4>Meal Count: 0</h4>
    <h4>Average Tip per Meal: $0.00</h4>
  </section>
</body>
</html>
