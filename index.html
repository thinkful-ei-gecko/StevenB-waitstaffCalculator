<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Waiter Earnings Calculator</title>
</head>
<body>
  <h1>Waitstaff Calculator</h1>
  <section id='meal-details-section left-side'>
    <h2><i>Enter the Meal Details</i></h2>
    <form>
      <div>
        <label for="meal-price">Meal Price: $</label>
        <input type="text" name="meal-price" class="meal-price-entry">
    </div>
    <div>
        <label for="tax-rate">Tax Rate: %</label>
        <input type="text" name="tax-rate" class="tax-rate-entry">
    </div>
    <div>
        <label for="tip-percentage">Tip Percentage: %</label>
        <input type="text" name="tip-percentage" class="tip-percentage-entry">
    </div>
    <div>
      <button type='submit'>Submit</button>
      <button type='submit'>Cancel</button>
    </div>
    </form>
  </section>
  <section id='customer-charges right-side'>
    <div class='right-side'>
      <h2><i>Charges</i></h2>
      <p>Subtotal $0.00</p>
      <p>Tip $0.00</p>
      <p>Total $0.00</p>
    </div>
    <div class='right side'>
      <h2><i>Earnings Info</i></h2>
      <p>Tip Total: $0.00</p>
      <p>Meal Count: 0</p>
      <p>Average Tip per Meal: $0.00</p>
    </div>
  </section>
</body>
</html>
